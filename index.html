<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./main/style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="logo">
      <img src="./images/logo.svg" alt="tip calculator logo" />
    </div>

    <div class="tip-calculator main-padding">
      <div class="partOne sub-padding">
        <label for="">Bill</label>
        <input
          type="number"
          class="input bill-input margin-bottom"
          id="bill-input"
          placeholder="0.00"
        />
        <label for="">Select Tip %</label>
        <div class="tips margin-bottom">
          <div class="tip">10%</div>
          <div class="tip active-tip">15%</div>
          <div class="tip">18%</div>
          <div class="tip">25%</div>
          <div class="tip">50%</div>
          <div>
            <input type="number" class="tip-custom" id="tip-custom" placeholder="Custom" />
          </div>
        </div>
        <div class="peopleLabel">
          <label for="">Number of People</label>
          <label class="error">Zero or negative error</label>
        </div>
        <input
          type="number"
          class="input people-input"
          id="people-input"
          placeholder="1"
        />
      </div>

      <div class="result main-padding">
        <div class="text-amount">
          <div class="tip-amount">
            <div>
              <label class="text"for" ="">Tip Amount</label>
              <p class="person">/ person</p>
            </div>
            <div class="amount">$0.00</div>
          </div>
          <div class="total">
            <div>
              <label class="text" for" ="">Total</label>
              <p class="person">/ person</p>
            </div>
            <div class="amount">$00.00</div>
          </div>
        </div>

        <div class="reset">Reset</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Frank Pham</a>.
    </div>

    <script src="./main/script.js"></script>
  </body>
</html>
